class Tree extends React.Component {
  constructor(props) {
    super(props);
    this.state = {children:[], parent:{}}
  }
  addChild() {
    var newChildren = this.state.children;
    newChildren.push((<Tree></Tree>));
    this.setState({children: newChildren})
    console.log(this.state.children)
  }
  render() {
    return (
    <div>
      <li> Tree Node  <button onClick = {() => {this.addChild()}}> NewChild</button> </li>
      <br/>
      <ul>
        { this.state.children}
      </ul>
    </div>
    )
  }
}
